<div class="container" *ngIf="breadcumbs != null">
  <ol class="breadcrumb">
    <li *ngFor="#breadcumb of breadcumbs" (click)="onClickBreadCumb(breadcumb)"><a href="#">{{breadcumb.name}}</a></li>
  </ol>
</div>

<server-list *ngIf="currentScreen=='server-list'" (serverClicked)="onClickServer($event)" ></server-list>
<server-info *ngIf="currentScreen=='server-info'" [server]="currentServer"></server-info>
